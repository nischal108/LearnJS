<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: beige;
            font-family: Arial, sans-serif;
        }

        #frame {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        h5 {
            color: #666;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="frame">
        <input type="text" placeholder="Enter the text">
        <h5>Char count : <span id="charCount">0</span></h5>
    </div>

    <script>
        const input = document.querySelector('input[type="text"]');
        const charCount = document.getElementById('charCount');
        const frame = document.getElementById('frame');

        input.addEventListener('input', function() {
            let length = this.value.length;
            charCount.textContent = length;
            if (length >= 10) {
                    errorMessage = document.createElement("h3");
                    errorMessage.textContent = "Max character size reached !!";
                    errorMessage.style.color = "red";
                    errorMessage.id = "error-message";
                    frame.appendChild(errorMessage);
                    this.maxLength = length; 
            } 
            else if(length<10){
                frame.removeChild(errorMessage);
            }
        });
    </script>
</body>
</html>
